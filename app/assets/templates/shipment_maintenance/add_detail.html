<head>
	<style>
		.asn_header {
			width: 50%;
			float: left
		}
		div[ng-app] {
			margin: 10px;
		}
		form[name="editableForm"] > div {
			height: auto;
			padding: 5px 0;
		}

		form[name="editableForm"] .title {
			display: inline-block;
			font-weight: bold;
			padding-top: 5px;
			vertical-align: top;
			min-width: 140px;
		}

		form[name="editableForm"] .editable {
			display: inline-block;
			padding-top: 5px;
			vertical-align: top;
		}

		form[name="editableForm"] select {
			width: 120px;
		}

	</style>
</head>

<body>
	<div>
		<button type="button" class="btn btn-primary">
			Warehouse :
		</button>
		{{shipment_header.warehouse}}
		<button type="button" class="btn btn-primary">
			Client:
		</button>
		{{shipment_header.client}}
		<button type="button" class="btn btn-primary">
			Shipment:
		</button>
		{{shipment_header.shipment_nbr}}
	</div>

	<div class="modal-body">

		<form editable-form name="editableForm" onaftersave="saveDetail()">
			<div class="buttons">
				<!-- button to show form -->
				<button type="button" class="btn btn-default" ng-click="clear(); editableForm.$show()" ng-show="!editableForm.$visible">
					Edit
				</button>
				<!-- buttons to submit / cancel form -->
				<span ng-show="editableForm.$visible">
					<button type="submit" class="btn btn-primary" ng-disabled="editableForm.$waiting">
						Save
					</button>
					<button type="button" class="btn btn-default" ng-disabled="editableForm.$waiting" ng-click="editableForm.$cancel()">
						Cancel
					</button> </span>
			</div>
			<div  class="btn-default">
				<div ng-show="globalInfo.error" class="bg-danger" style="width: 100%; height: 30px">
					Error:{{global_notification}}
				</div>
				<div ng-show="globalInfo.info" class="bg-info" style="width: 100%; height: 30px">
					{{global_notification}}
				</div>
			</div>

			<div ng-include src="detail_template.url"></div>
		</form>
	</div>

	<div class="modal-footer">
		<button class="btn btn-primary" ng-click="ok()">
			OK
		</button>
		<button class="btn btn-warning" ng-click="cancel()">
			Cancel
		</button>
	</div>

</body>
