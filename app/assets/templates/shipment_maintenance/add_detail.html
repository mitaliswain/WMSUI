<body>
	<div>
		<button type="button" class="btn btn-primary">
			Warehouse :
		</button>
		{{shipment_header.warehouse}}
		<button type="button" class="btn btn-primary">
			Client:
		</button>
		{{shipment_header.client}}
		<button type="button" class="btn btn-primary">
			Shipment:
		</button>
		{{shipment_header.shipment_nbr}}
	</div>

	<div class="modal-body">

		<form editable-form name="editableForm" onaftersave="saveDetail()">
			<div class="buttons">
				<!-- button to show form -->
				<button type="button" class="btn btn-default" ng-click="clear(); editableForm.$show()" ng-show="!editableForm.$visible">
					Edit
				</button>
				<!-- buttons to submit / cancel form -->
				<span ng-show="editableForm.$visible">
					<button type="submit" class="btn btn-primary" ng-disabled="editableForm.$waiting">
						Save
					</button>
					<button type="button" class="btn btn-default" ng-disabled="editableForm.$waiting" ng-click="editableForm.$cancel()">
						Cancel
					</button> </span>
			</div>

            <div class="modal-body">

                <accordion close-others="oneAtATime">

                    <accordion-group heading="Shipment Detail" is-open=true>
                        <div ng-include src="detail_template.url"></div>
                    </accordion-group>
                </accordion>

            </div>

		</form>
	</div>

	<div class="modal-footer">
		<button class="btn btn-primary" ng-click="ok()">
			OK
		</button>
		<button class="btn btn-warning" ng-click="cancel()">
			Cancel
		</button>
	</div>

</body>
